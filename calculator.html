<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yksinkertainen laskin</title>
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="icon" href="pictures/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="init()">

    <style>
        .calculator-container {
            max-width: 800px;
            margin: auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .result-box {
            border: 2px dashed #6c757d;
            padding: 10px;
            margin-top: 20px;
        }

        .info-icon {
            font-size: 1.2rem;
            color: #007bff;
            cursor: pointer;
        }
    </style>
    </head>

    <body>



        <div class="container calculator-container mt-5">
            <h1 class="text-center">Valitse numerot ja laske
                <span class="info-icon" data-bs-toggle="tooltip"
                    title="Tällä laskimella pystyy laskemaan yhteen-, vähennys-, kerto- tai jakolaskuja numeroiden 1-10 välillä.">
                    <i class="bi bi-info-circle-fill"></i>
                </span>
            </h1>
            <div class="row my-3">
                <!-- First Number -->
                <div class="col-4 d-flex align-items-center">
                    <button class="btn btn-danger" onclick="decrement('number1')">−</button>
                    <input type="number" class="form-control mx-2 text-center" id="number1" readonly>
                    <button class="btn btn-success" onclick="increment('number1')">+</button>
                </div>

                <!-- Operator -->
                <div class="col-4">
                    <select class="form-select" id="operator">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">÷</option>
                    </select>
                </div>

                <!-- Second Number -->
                <div class="col-4 d-flex align-items-center">
                    <button class="btn btn-danger" onclick="decrement('number2')">−</button>

                    <input type="number" class="form-control mx-2 text-center" id="number2" readonly>

                    <button class="btn btn-success" onclick="increment('number2')">+</button>
                </div>
            </div>

            <button class="btn btn-primary w-100" onclick="calculate()">Laske</button>

            <div class="result-box text-center" id="result">Tulos: </div>

            <div class="history-box mt-3">
                <h5>Laskuhistoria:</h5>
                <div id="history"></div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script> document.addEventListener('DOMContentLoaded', function () {
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
            }); 
        </script>
        <script src="scripts/calculator.js"></script>
    </body>

</html>
