        <div class="container calculator-container mt-5">

            <h1 class="text-center">Yksinkertainen laskin
                <span class="info-icon" data-bs-toggle="tooltip"
                    title="Tällä laskimella pystyy laskemaan yhteen-, vähennys-, kerto- tai jakolaskuja numeroiden 1-10 välillä.">
                    <i class="bi bi-info-circle-fill"></i>
                </span>
            </h1>

            <div class="row my-3">
                <!-- First Number -->
                <div class="col-md-4 col-sm-6 col-12 d-flex align-items-center mb-3">
                    <button class="btn btn-danger" onclick="decrement('number1')">−</button>

                    <input type="number" class="form-control mx-2 text-center" id="number1"
                        oninput="validateInput('number1')">

                    <button class="btn btn-success" onclick="increment('number1')">+</button>
                </div>

                <!-- Operator -->
                <div class="col-md-4 col-sm-6 col-12 mb-3">
                    <select class="form-select" id="operator">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">÷</option>
                    </select>
                </div>

                <!-- Second Number -->
                <div class="col-md-4 col-sm-6 col-12 d-flex align-items-center mb-3">
                    <button class="btn btn-danger" onclick="decrement('number2')">−</button>

                    <input type="number" class="form-control mx-2 text-center" id="number2"
                        oninput="validateInput('number2')">

                    <button class="btn btn-success" onclick="increment('number2')">+</button>
                </div>
            </div>

            <button class="btn btn-primary w-100" onclick="calculate()">Laske</button>

            <div class="result-box text-center" id="result">Tulos: </div>

            <div class="history-box mt-3">
                <h5>Laskuhistoria:</h5>
                <div id="history"></div>
            </div>

        </div>
