<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="icon" href="pictures/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="init()">

    <style>
        .calculator-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .info-icon {
            font-size: 1.2rem;
            color: #007bff;
            cursor: pointer;
        }
    </style>
    </head>

    <body>
        <div class="container calculator-container">
            <h1 class="text-center">Valitse numerot ja laske
                <span class="info-icon" data-bs-toggle="tooltip"
                    title="Tämä laskin laskee luvut yhteen, vähentää, kertolasku tai jakolasku.">
                    <i class="bi bi-info-circle-fill"></i>
                </span>
            </h1>
            <div class="row my-3">
                <div class="col-4">
                    <input type="number" class="form-control">
                </div>
                <div class="col-4">
                    <select class="form-select">
                        <option value="*">*</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="number" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary w-100" id="calc-button" onclick="calculate()">Laske</button>
            <div class="text-center mt-3">
                <input type="text" class="form-control text-center" readonly placeholder="Tulos:">
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script> document.addEventListener('DOMContentLoaded', function () {
                const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
                const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
            }); 
        </script>
        <script src="scripts/calculator.js"></script>
    </body>

</html>
