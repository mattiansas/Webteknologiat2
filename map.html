<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript index</title>
    <link rel="stylesheet" href="styles/map.css">
    <link rel="icon" href="pictures/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <form>
        <legend>Hae osoitetta</legend>
        <table>
            <tr>
                <td>Osoite:</td>
                <td><input type="text" id="addressid" placeholder="Esimerkkikatu 1"></td>
            </tr>
            <tr>
                <td>Kaupunki:</td>
                <td><input type="text" id="cityid" placeholder="Esimerkkikaupunki 1"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success" id="getMapBtn" onclick="showMap()">Hae</button></td>
            </tr>
        </table>
    </form>


    <script src="scripts/map.js"></script>

</body>

</html>
